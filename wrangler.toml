# Cloudflare Pages configuration for My BM ZA
# This file is used when deploying to Cloudflare Pages with @cloudflare/next-on-pages

name = "mybmza"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Build settings
[build]
command = "npx @cloudflare/next-on-pages"

# Environment variables (set in Cloudflare dashboard for production)
[vars]
NEXT_PUBLIC_SITE_URL = "https://mybmza.co.za"

# Development settings
[dev]
port = 3000
